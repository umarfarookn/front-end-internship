<!DOCTYPE html>
<html>
<head>
  <title>Task 3 – HTML Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Umar Farook – Task 3: HTML Table</h1>

  <table>

      <th>S.No</th>
      <th>Name</th>

      <th>Hobby</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Umar Farook</td>
      <td>CSE</td>
      <td>Cricket</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Arul</td>

    </tr>
    <tr>
      <td>3</td>

    </tr>
  </table>

</body>
</html>
